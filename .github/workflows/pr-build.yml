name: Node.js SDK Continuous Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        node-version:
          - 14.x
          - 16.x
          - 18.x
        include:
          - os: ubuntu-latest
            node-version: 16.x
            coverage: true
    steps:
      - name: Checkout AWS XRay SDK Node Repository @ default branch latest
        uses: actions/checkout@v3

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - run: npm install -g npm@latest

      - name: Cache NPM modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            package-lock.json
            packages/*/node_modules
            packages/*/package-lock.json
          key: ${{ matrix.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json', 'packages/*/package.json') }}-06142023

      - name: Bootstrap
        run: |
          npm install
          npx lerna bootstrap --no-ci --hoist

      - name: Build
        run: |
          npx lerna run compile
        shell: bash

      - name: Execute tests with Lerna
        if: '!matrix.coverage'
        run: |
          npx lerna run test
        shell: bash

      # Only need to report coverage once, so only run instrumented tests on one Node version/OS
      # Use lerna to get reports from all packages
      - name: Report coverage
        if: matrix.coverage
        run: |
          npx lerna run testcov
          npx lerna run reportcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true

  lint:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AWS XRay SDK Node Repository @ default branch latest
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Cache NPM modules
        uses: actions/cache@v3
        with:
          path: $HOME/.npm
          key: ${{ hashFiles('package-lock.json') }}

      - name: Lint repository
        run: |
          npx lerna@6.6.2 bootstrap --hoist
          npx lerna run lint
