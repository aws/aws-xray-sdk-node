language: node_js

node_js:
  - "4"
  - "6"
  - "8"
  - "10"

sudo: false

before_install:
  - npm install --global npm@latest

env:
  - TEST_DIR=packages/core
  - TEST_DIR=packages/express
  - TEST_DIR=packages/mysql
  - TEST_DIR=packages/postgres
  - TEST_DIR=packages/restify

script: cd $TEST_DIR && npm install && npm test